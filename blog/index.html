---
layout: default
title: Blog
label: blog
---

{% for post in site.posts %}

<article class="list-item {% if post.link %}list-item--external{% endif %}">
	<h3 class="post-title">
		<a href="{% if post.link %}{{ post.link }}{% else %}{{ post.url }}{% endif %}">{{ post.title }}</a>
	</h3>
	<div class="post-meta">{{ post.date | date: "%B %d, %Y" }}</div>
</article>

{% endfor %}
