<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Kalu - A calculator concept for long and inter-linked calculations</title>
		<meta name="author" content="Kushagra Gour">
		<meta name="description" content="A calculator concept for long and inter-linked calculations">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>


		<link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="lib/codemirror/theme/monokai.css">

		<style>
			html, body {
			height: 100%;
		}
		body {
			overflow: hidden;
			margin: 0;
			padding: 0;
			background: #272822;
			font-size: 100%;
			font-family: 'Slabo 27px', sans-serif;
		}
		a {
			color: #66d9ef;
		}
		.cm {
			transition: 0.25s ease 90ms;
		}
		/* Codemirror */
		.Codemirror {
			width: 100%;
			height: calc(100% - 50px); /* 50px footer */
			opacity: 0.9;
			font-size: 1.4em;
		}
		.cm-s-monokai .CodeMirror-linenumber {
			opacity: 0.3;
		}
		.cm-s-monokai .cm-operator {
			color: #f92672;
		}
		.result {
			background: rgba(255, 255, 0, 0.8);
			color: rgb(136, 18, 128);
			padding: 3px;
			transform: translate(9px, -85%);
			border-radius: 3px;
			z-index: 3; /* Bring over codemirror-lines so they are clickable */
			cursor: pointer;
		}
		.info {
			color: rgba(255, 255, 255, 0.5);
			position: absolute;
			left: 0;
			right: 0;
			top: calc(100vh - 50px);
			font-size: 1.5em;
			font-weight: 200;
			padding: 10px 30px 50px;
			z-index: 3;
			text-align: center;
			background: #272822;
			transition: 0.25s ease;
		}
		.info__name {
			transition: 0.2s ease 0.15s;
		}
		.inline-link {
			text-transform: uppercase;
			font-size: 0.6em;
			margin: 0 3px;
		}
		.inline-link:not(:last-child):after {
			content: '|';
			margin-left: 10px;
		}

		body.has-mouse .info:hover, #footer-checkbox:checked + label .info {
			transform: translateY(calc(-100% + 60px));
		}
		body.has-mouse .info:hover .info__name, #footer-checkbox:checked + label .info__name {
			font-size: 2.5em;
		}
		body.has-mouse label[for="footer-checkbox"]:hover + .cm, #footer-checkbox:checked + .cm {
			transform: translateY(-50px);
			opacity: 0.5;
		}
		</style>
	</head>

	<body class="has-mouse">
		<input type="checkbox" hidden id="footer-checkbox">
		<label for="footer-checkbox">
			<div class="info">
				<div class="info__name">Kalu</div>
				<p>'Kalu' is a calculator concept which aims at making long and inter-linked calculations really fast.
				</p>
				<p>Developed by <a href="https://twitter.com/chinchang457">Kushagra Gour</a></p>
				<p>
					<a class="inline-link" href="https://github.com/chinchang/kalu">Source Code</a>
					<a class="inline-link" href="http://kushagragour.in/lab/">More projects</a>
				</p>
				<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://kushagragour.in/lab/kalu"
				 data-via="chinchang457" data-hashtags="calculator,javascript">Tweet</a>
			</div>
		</label>
		<div id="js-cm" class="cm"></div>


		<script src="lib/codemirror/lib/codemirror.js"></script>
		<script src="lib/codemirror/mode/javascript/javascript.js"></script>
		<script src="lib/codemirror/addon/edit/closebrackets.js"></script>
		<script src="lib/codemirror/addon/search/searchcursor.js"></script>

		<script src="script.js?v=1"></script>
		<script>
			if ('ontouchend' in document) {
				document.body.classList.remove('has-mouse');
			}
		</script>

		<script>
			! function (d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (!d.getElementById(id)) {
					js = d.createElement(s);
					js.id = id;
					js.src = "//platform.twitter.com/widgets.js";
					fjs.parentNode.insertBefore(js, fjs);
				}
			}(document, "script", "twitter-wjs");
		</script>

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-19798102-1']);
			_gaq.push(['_trackPageview']);

				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</body>

</html>
