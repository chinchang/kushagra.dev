<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Wonders - Random Animal Generator</title>
    <link rel="stylesheet" href="/lab/random-animal-generator/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Random Animal Generator</h1>
      </header>

      <main>
        <section class="generator-section">
          <div
            class="generator-card animate__animated animate__fadeInUp animate__delay-2s"
          >
            <p class="animate__animated animate__fadeInUp animate__delay-1s">
              Generate random animals and learn fascinating facts about your
              favorite creatures!
            </p>
            <div class="settings">
              <div class="setting">
                <label for="count">Number of Animals:</label>
                <input type="number" id="count" min="1" max="10" value="3" />
              </div>

              <div class="setting">
                <label for="category">Category:</label>
                <select id="category">
                  <option value="all">All Animals</option>
                  <option value="mammals">Mammals</option>
                  <option value="birds">Birds</option>
                  <option value="fish">Fish</option>
                  <option value="reptiles">Reptiles</option>
                </select>
              </div>
            </div>

            <button id="generate-btn" class="generate-btn">
              Discover Animals
            </button>
          </div>

          <div id="results" class="results">
            <!-- Animal cards will be generated here -->
          </div>
        </section>
      </main>

      <footer>
        <p>&copy; 2025 Kushagra Gour. All rights reserved.</p>
      </footer>
    </div>

    <script src="/lab/random-animal-generator/app.js"></script>
  </body>
</html>
