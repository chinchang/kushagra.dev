  <script>

    var cubes = document.querySelectorAll('.name ._3dbox'),
      selectedCube = null;

    setInterval(rotateRandomCube, 1500);

    function rotateRandomCube () {
      if (selectedCube) {
        selectedCube.className = selectedCube.className.replace(/rotated/g, '');
      }

      selectedCube = cubes[~~(Math.random() * cubes.length)];
      
      selectedCube.className = selectedCube.className + ' rotated ';

    }
