<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Index</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      main {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: -0.5px;
      }

      ol {
        list-style: none;
        counter-reset: quiz-counter 8;
      }

      li {
        counter-increment: quiz-counter -1;
        margin-bottom: 1rem;
        position: relative;
      }

      li::before {
        content: counter(quiz-counter);
        position: absolute;
        left: -3rem;
        top: 0.45rem;
        background: #3498db;
        color: white;
        width: 2rem;
        height: 2rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
      }

      a {
        display: block;
        padding: 1rem 1.5rem;
        text-decoration: none;
        color: #2c3e50;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      a:hover {
        background: #e3f2fd;
        border-color: #3498db;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        color: #2980b9;
      }

      a:active {
        transform: translateY(0);
      }
    </style>
  </head>
